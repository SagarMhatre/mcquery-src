<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Dashboard</title>
  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <div id="dashboard">
        <table class="table">
            <thead class="table-success">
              <tr>
                <!-- <th>Question Set ID</th> -->
                <th>Name</th>
                <!-- <th>Description</th> -->
                <th>Last Attempted On</th>
                <th>Attempted</th>
                <th>Correct</th>
                <th>Incorrect</th>
                <th>%</th>
                <!-- <th></th> -->
                <!-- <th></th> -->
              </tr>
            </thead>
            <tbody id="quiz-table-body">
                <!-- Rows of data will go here -->
            </tbody>   
        </table>    
        <!-- Refresh button -->     
        <button class="btn btn-primary" id="refresh-button" onclick="refreshTable()" > Refresh</button>

    </div>
    <!-- <div >Default shadow</div> -->

    <div id="quiz-container" class="shadow p-4 mb-4 bg-white">
        <div id="question-container">

        </div>
        <br>
        <div id="navigation">
            <button id="back" class="btn btn-primary mt-3" >Back</button>
            <button id="skip" class="btn btn-primary mt-3" >Skip</button>
            <button id="next" disabled>Next</button>
            <button id="submit" style="display:none;">Submit</button>
            <!-- <button type="submit" class="btn btn-primary mt-3">Submit</button> -->
        </div>
    </div>


    <div id="results-container" style="display:none;">
        <div class="tabs">
            <button class="tab-button" onclick="showTab('all')">All</button>
            <button class="tab-button" onclick="showTab('correct')">Correct</button>
            <button class="tab-button" onclick="showTab('wrong')">Incorrect</button>
        </div>
        <div id="all" class="tab-content"></div>
        <div id="correct" class="tab-content" style="display:none;"></div>
        <div id="wrong" class="tab-content" style="display:none;"></div>
        <button onclick="goBackToQuestionSets()">Back to Question Sets</button>
    </div>

<script src="main.js"></script>

<script>
    function showDefaultTab() {
        document.getElementById('all').style.display = 'block';
    }
</script>


</body>
</html>
